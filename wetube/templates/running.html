<!DOCTYPE html>
<html>
<head>
  <title>Анимация ходячего слова</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fullscreen-text">
    <h1>ASSALOMU   ALEYKUM</h1>
  </div>
</body>
<style>
    body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: rgb(255, 0, 0);
}

.fullscreen-text {
  
  animation: walk 13s infinite;
}

@keyframes walk {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

h1 {
  text-decoration: solid;
  font-size: 25vw;
  animation: fade 8s infinite;
}

@keyframes fade {
  0%, 100% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}

</style>
</html>
